  <div class="form-container">
    <fieldset class="form-fieldset">
      <h1 class="form-title">{{ isEditMode ? "Edit Instructor" : "Add Instructor" }}</h1>
      <form (ngSubmit)="saveInstructor()" class="course-form">
        <div class="form-group">
          <label for="name"> Name</label>
          <input type="text" name="name" [(ngModel)]="instructors.name" required class="form-input" />
        </div>
  
        <div class="form-group">
          <label for="fname">Father's Name</label>
          <input type="text" name="fname" [(ngModel)]="instructors.fname" required class="form-input" />
        </div>
  
        <div class="form-group">
          <label for="mname">Mother's Name</label>
          <input type="text" name="mname" [(ngModel)]="instructors.mname" required class="form-input" />
        </div>
  
        <div class="form-group">
          <label for="mobileno">Mobile No</label>
          <input type="text" name="mobileno" [(ngModel)]="instructors.mobileno" required class="form-input" />
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="duration" [(ngModel)]="instructors.email" required class="form-input" />
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" name="subject" [(ngModel)]="instructors.subject" required class="form-input" />
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" [(ngModel)]="instructors.address" required class="form-input" />
          </div>
  
        <button type="submit" class="btn-submit">{{ isEditMode ? "Update" : "Add" }}</button>
      </form>
    </fieldset>
  </div>
