



  <div class="form-container">
    <fieldset class="form-fieldset">
      <h1 class="form-title">{{ isEditMode ? "Edit Book" : "Add Book" }}</h1>
      <form (ngSubmit)="saveBook()" class="book-form">
        <div class="form-group">
          <label for="name">Book Name</label>
          <input type="text" name="name" [(ngModel)]="books.name" required class="form-input" />
        </div>
  
        <div class="form-group">
          <label for="author">Author Name</label>
          <input type="text" name="author" [(ngModel)]="books.author" required class="form-input" />
        </div>
  
        
  
       
  
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" name="price" [(ngModel)]="books.price" required class="form-input" />
        </div>
  
        <button type="submit" class="btn-submit">{{ isEditMode ? "Update" : "Add" }}</button>
      </form>
    </fieldset>
  </div>
