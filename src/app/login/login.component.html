<div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form (submit)="onSubmit(); $event.preventDefault()">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div *ngIf="message" [class.error]="isError" [class.success]="!isError" [innerHtml]="message"></div>
            <div class="mb-3">
              <label for="useremail" class="form-label">Email</label>
              <input type="email" class="form-control" id="useremail" name="useremail" [(ngModel)]="userEmail">
            </div>
            <div class="mb-3">
              <label for="userpassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="userpassword" name="userpassword" [(ngModel)]="userPassword">
            </div>
    
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" style="background-color: #F49291; border: none;">
              <i class="bi bi-box-arrow-in-right"></i>
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
